<div class="container">
    <div>
        <div class="d-flex justify-content-center" style="padding: 2em;">
            <h3>Employee login</h3>
        </div>
       
        <div class="border border-secondary" style="padding: 2em;">
    <form >
    <div class="form-group">
      <label for="l_email">Email address</label>
      <input type="email" class="form-control" name="l_email" [(ngModel)]='email' required #emailField="ngModel">
      <div [hidden]="emailField.valid || emailField.untouched" class="alert alert-danger">Enter an Email</div>
      <div *ngIf='message' class="alert alert-danger">{{message}}</div>
    </div>
    <button type="button" class="btn btn-primary" style="background-color: #563d7c" (click)="login()" [routerLink]="['/employeeDashboard']">Login</button>
  </form>
  </div>
</div>
</div>
